<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <style>
    html,
    body {
      font-family: Arial, sans-serif;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .container {
      height: 100%;
      position: relative;
    }
    #map {
      height: 100%;
      position: relative;
    }
  </style>
</head>

<body>
  <div class="position-relative" style="background-color: rgb(140, 78, 184)">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="p-4">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Restaurants
              </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" data-bind="foreach: listView">
                  <a class="dropdown-item" href="#" data-bind="text: title, click: $parent.openListWindow"></a>
                </ul>
          <div class="dropleft float-right">
            <button class="btn btn-info btn-sm dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              Filter
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#" data-bind="click: function() {filter(0)}">All Restaurants</a>
              <a class="dropdown-item" href="#" data-bind="click: function() {filter(1)}">American Chinese</a>
              <a class="dropdown-item" href="#" data-bind="click: function() {filter(2)}">Traditional Chinese</a>
              <a class="dropdown-item" href="#" data-bind="click: function() {filter(3)}">Chinese-Japanese Fusion</a>
              <a class="dropdown-item" href="#" data-bind="click: function() {filter(4)}">Other East Asian</a>
            </div>
          </div>
        </div>
        </div>
    </div>
    <nav class="navbar navbar-dark fixed-bottom" style="background-color: rgb(140, 78, 184)">
      <h1 class="navbar-text lead">Binghamton Chinese Cuisine</h1>
      <a href="http://www.foursquare.com"><img src="img/fs-power.png"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </div>
  <div class="container">
    <div id="map"></div>
  </div>
  <script src='js/lib/knockout.js'></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src='js/restaurants.js'></script> 
  <script src='js/app.js'></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAsa857gGQAErl5-tHzgxGHH1rgv1AybI0&callback=initMap" onerror="googleError()">
  </script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
